<div class="fundo-roxo"></div>
<div class="fundo-branco">
	<h1 class="texto-h1">Cadastrar Gestor</h1>
	<div class="input-wrapper">

		<img [src]="profileIcon" alt="ícone de perfil" id="profile-icon" class="profile-icon">

		<div class="container-form mt-4">

			<form class="form" action="#" method="post">
				<div class="form-grupo">
					<div class="d-flex" style="align-items: end;">
						<label class="form-label">Alterar Foto</label>
						<input type="file" (change)="onPhotoChange($event)" accept="image/*" style="display: none;" #photoInput>
						<button class="bnt-photo form-input ms-auto" type="button" (click)="photoInput.click()" id="photoInput">
		
								<div class="div-upload me-2 ms-auto">
									<i class="fas fa-upload"></i>
								</div>
								<span class="texto-upload me-auto">Selecione o(s) arquivo(s)</span>	
						</button>
					</div>
				</div>


				<div class="form-grupo">
					<label for="nome" class="form-label">Nome</label>
					<input type="text" name="nome" class="form-input" id="nome" required>
				</div>
				
				<div class="form-grupo">
					<label for="genero" class="form-label">Gênero</label>
					<select name="genero" class="dropdown" required>
						<option value="" class="form-select-option"></option>
						<option value="Masculino" class="form-select-option">Masculino</option>
						<option value="Feminino" class="form-select-option">Feminino</option>  
						<option value="None" class="form-select-option">Prefiro não informar</option> 
					</select>	
				</div>

				<div class="form-grupo">
					<label for="matricula" class="form-label">Matrícula</label>
					<input type="number" name="matricula" class="form-input" id="matricula" required>
				</div>

				<div class="form-grupo">
					<label for="CPF" class="form-label">CPF</label>
					<input type="number" name="CPF" class="form-input" id="CPF" required>
				</div>

				<div class="form-grupo">
					<label for="email" class="form-label">E-mail</label>
					<input type="email" name="email" class="form-input" id="email" required>
				</div>

				<div class="form-grupo">
					<label for="nascimento" class="form-label">Nascimento</label>
					<input type="date" name="nascimento" class="form-input" id="nascimento" required>
				</div>

				<div class="form-grupo">
					<label for="fone" class="form-label">Telefone</label>
					<input type="tel" name="phone" class="form-input" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
				</div>

				<div class="form-grupo">
					<label for="CEP" class="form-label">CEP</label>
					<input type="number" maxlength="9" name="CEP" class="form-input" id="CEP" required>
				</div>

				<div class="form-grupo">
					<label for="endereco" class="form-label">Endereço</label>
					<input type="text" name="endereco" class="form-input" id="endereco" required>
				</div>

				<div class="form-grupo">
					<label for="bairro" class="form-label">Bairro</label>
					<input type="text" name="bairro" class="form-input" id="bairro" required>
				</div>

				<div class="form-grupo">
					<label for="cidade" class="form-label">Cidade</label>
					<input type="text" name="cidade" class="form-input" id="cidade" required>
				</div>

				<div class="form-grupo">
					<label for="estado" class="form-label">Estado</label>
					<input type="text" name="estado" class="form-input" id="estado" required>
				</div>

				<div class="form-grupo">
					<label for="contrato" class="form-label">Contrato</label>
					<select name="contrato" class="dropdown" required>
						<option value="" class="form-select-option"></option> 
					</select>	
				</div>

				<div class="form-grupo">
					<label for="turno" class="form-label">Turno</label>
					<select name="turno" class="dropdown" required>
						<option value="" class="form-select-option"></option> 
						<option value="Matutino" class="form-select-option">Matutino</option> 
						<option value="Vespertino" class="form-select-option">Vespertino</option> 
						<option value="Noturno" class="form-select-option">Noturno</option>
					</select>	
				</div>

				<div class="form-grupo">
					<label for="area" class="form-label">Área</label>
					<select name="area" class="dropdown" required>
						<option value="" class="form-select-option"></option> 
					</select>	
				</div>

				<div class="d-flex mt-5 justify-content-around">
					<button type="" class="bnt-cancelar btn btn-primary">Cancelar</button>
					<button type="submit" class="bnt-salvar btn btn-primary">Salvar</button>
				</div>

</form>
	</div>


</div>
